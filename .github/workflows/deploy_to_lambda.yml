name: Deploy to Lambda

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-to-lambda:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install Serverless & dependencies
        run: |
          npm install -g serverless@3.40.0
          npm install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.IAM_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.IAM_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION_KEY }}
      - name: Deploy Lambda
        run: serverless deploy
        env:
          AWS_REGION_KEY: ${{ secrets.AWS_REGION_KEY }}
          BOOKS_BASE_URL: ${{ secrets.BOOKS_BASE_URL }}
          BOOKS_ID: ${{ secrets.BOOKS_ID }}
          GAMES_URL: ${{ secrets.GAMES_URL }}
          LAMBDA_NAME: ${{ secrets.LAMBDA_NAME }}
          LAMBDA_ROLE_ARN: ${{ secrets.LAMBDA_ROLE_ARN }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          S3_BUCKET_DIR: ${{ secrets.S3_BUCKET_DIR }}
